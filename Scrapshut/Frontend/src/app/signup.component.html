<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>

<body>
    <div class="login-dark">
        <form onsubmit="yourJsFunction();return false">
            <h2 style="text-align: center; color: black;">SignUp To ScrapShut</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
			<div class="form-group"><input name="RegForm" style="color:maroon;"class="form-control" type="text" id="name" placeholder="Name"></div>
			<div class="form-group"><input name="RegForm" style="color:maroon;"class="form-control" type="text" id="email" placeholder="Email"></div>
            <div class="form-group"><input name="RegForm" style="color:brown;"class="form-control" type="text" id="username" placeholder="UserName" value=""></div>
			<div class="form-group"><input name="RegForm" style="color:maroon;"class="form-control" type="password" id="password" placeholder="Password"></div>
			<div class="form-group"><input name="RegForm" style="color:brown;"class="form-control" type="password" id="confirm_password" placeholder="Confirm Password"></div>
            <div class="form-group"><button (click)="SignUp()" name="RegForm" class="btn btn-primary btn-block" type="button" id="SubmitButton">Sign Up</button></div>
			<div class="form-group"><input style="color:brown;"class="form-control" type="text" id="OTP" placeholder="Enter OTP"></div>
            <div class="form-group"><button (click)="OTPGiven()" class="btn btn-primary btn-block" id = "OTPButton" type="button" >Check OTP</button></div>
            <a href="/login" class="forgot">Already Have An Account?</a> 
			<a href="" class="forgot">Go To HomePage</a>
        </form> 
    </div>



</body>
</html>
