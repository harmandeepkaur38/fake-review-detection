<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>

<body>
    <div class="login-dark">
        <form>
            <h2 style="text-align: center; color: black;">Login To ScrapShut</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="email" id="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" id="password" placeholder="Password"></div>
			<div class="form-group"><button (click)="UserLogin()" class="btn btn-primary btn-block" type="reset">Log In</button></div>
            <a href="/signup" class="forgot">Don't Have An Account?</a>
			<a href="" class="forgot">Go To HomePage</a>
            
		</form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
